<!DOCTYPE html>
<html>
<head>

  <title>Justin's Asteroids</title>

  <script src="./lib/keymaster.js"></script>
  <script src="./lib/utils.js"></script>
  <script src="./lib/movingObject.js"></script>
  <script src="./lib/particle.js"></script>
  <script src="./lib/asteroid.js"></script>
  <script src="./lib/bullet.js"></script>
  <script src="./lib/ship.js"></script>
  <script src="./lib/game.js"></script>
  <script src="./lib/gameView.js"></script>

  <style>
    canvas {
      border: solid #9E7909;
      background-image: url("graphics/background.png");
    }

    article {
      width: 200px;
      position: fixed;
      right: 0;
      top: 0;
      color: #000;
    }
  </style>

</head>
<body>

  <canvas id="game-canvas" width="1024" height="640">
  </canvas>

  <article><ul>
    <li>Arrow Keys: Move </li>
    <li>X: Shoot</li>
    <li>C: Spray</li>
    <li>Space: Flip Direction</li>
  </ul></article>

  <script>
    var canvasEl = document.getElementById("game-canvas");
    var game = new Asteroids.Game();
    var gameView = new Asteroids.GameView(game,canvasEl.getContext("2d"));
    gameView.start();
  </script>
</body>
</html>
